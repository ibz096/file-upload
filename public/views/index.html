<!DOCTYPE html>
<html>

<head>
  <title>File Upload</title>
  <script src="/js/client.js" defer></script>
  <!-- <link rel="stylesheet" href="/css/style.css"> -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"> -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container">
  <h1>File Upload</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button
      class="inline-flex items-center justify-center whitespace-nowrap text-white text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-black hover:bg-accent hover:text-accent-foreground h-9 rounded-md px-3"
      type="submit">Upload</button>
  </form>

  <div class="relative w-full overflow-auto">
    <table class="w-full caption-bottom text-sm">
      <thead class="[&_tr]:border-b">
        <tr class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted">
          <th
            class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&:has([role=checkbox])]:pr-0 w-[200px]">
            File Name</th>
          <th
            class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&:has([role=checkbox])]:pr-0 w-[100px]">
            File Size</th>
          <th
            class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&:has([role=checkbox])]:pr-0 w-[150px]">
            Upload Date</th>
          <th
            class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&:has([role=checkbox])]:pr-0 w-[100px]">
            Link(s)</th>
          <th
            class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&:has([role=checkbox])]:pr-0 w-[100px]">
            Actions</th>
        </tr>
      </thead>
      <tbody id="results-data" class="[&_tr:last-child]:border-0">

      </tbody>
    </table>
  </div>
  <!-- Display the following in a data table:  -->
  <!-- timestamp, filename, link, expired -->
  <!-- Modal -->
  <div class="modal-container">
    <dialog class="modal" id="modal-test">
      <label for="filename">Filename:</label>
      <input type="text" id="filename-test" name="filename" required>
      <label for="expiration-date">Expiration Date:</label>
      <input type="datetime-local" id="expiration-date-test" name="expiration-date" required>
      <button class="set-expiration-btn" data-filename="test">Set Expiration</button>
    </dialog>
  </div>

</body>

</html>
